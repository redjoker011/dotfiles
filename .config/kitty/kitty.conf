# Font
font_family      Haskplex Nerd
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0

# Startup Configs
startup_session session.conf

# Set the layout for the current tab
enabled_layouts splits

# key bindings
#
# Reload config file
map ctrl+r load_config_file
# Debug Config file
map ctrl+d debug_config

# Layout

# Include config
include splits.conf

# Allow to scrollback
scrollback_lines 8002

# UI

# Use powerline style for tab bar
tab_bar_style powerline

# Resize Window
map ctrl+shift+n resize_window narrower
map ctrl+shift+w resize_window wider
map ctrl+shift+t resize_window taller
map ctrl+shift+s resize_window shorter 3

# Close Window

map ctrl+d close_window

# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME
